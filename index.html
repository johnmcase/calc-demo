<html>
	<head>
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<div class="calculator">
			<div id="result"><span>3.14</span></div>
			<section class="numPad">
				<div class="key" id="num_7"><p>7</p></div>
				<div class="key" id="num_8"><p>8</p></div>
				<div class="key" id="num_9"><p>9</p></div>
				<div class="key" id="num_4"><p>4</p></div>
				<div class="key" id="num_5"><p>5</p></div>
				<div class="key" id="num_6"><p>6</p></div>
				<div class="key" id="num_1"><p>1</p></div>
				<div class="key" id="num_2"><p>2</p></div>
				<div class="key" id="num_3"><p>3</p></div>
				<div class="key" id="num_0"><p>0</p></div>
				<div class="key" id="num_decimal"><p>.</p></div>
				<div class="key" id="key_equals"><p>=</p></div>
			</section>
			<section class="functionPad">
				<div class="key" id="func_div"><p>/</p></div>
				<div class="key" id="func_mult"><p>x</p></div>
				<div class="key" id="func_sib"><p>-</p></div>
				<div class="key" id="func_add"><p>+</p></div>
			</section>
		</div>
	</body>
</html>
